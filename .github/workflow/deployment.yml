name: Deploy Practice App
on: push 
jobs:
  Lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install Dependencies 
        uses: actions/setup-node@v3 
          with:
            node-version: '18'
      - name: Install dependencies
        run: npm ci
      - name: Build Project
        run: npm build
      - name: Run lint
        run: npm lint
  Test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install Dependencies 
        uses: actions/setup-node@v3 
          with:
            node-version: '18'
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npm test
  Deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
